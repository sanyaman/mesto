        <footer class="footer">

    <div class="popup popup_edit ">
        <div class="popup__container popup__container-edit">
            <button class="popup__close popup__close-edit" type="button" aria-label="Закрыть">
            </button>
            <form class="popup__form popup__form-edit " name="editing-form" novalidate>
                <h2 class="popup__profile-name">Редактировать профиль</h2>
                <fieldset class="popup__field popup__field-edit">
                    <input class="popup__fill popup__fill_value_name" type="text" id="add-name" name="name" required
                        value="Жак-Ив Кусто" minlength="2" maxlength="40" placeholder="Имя">
                    <span class="popup__fill-input-error" id="add-name-error"></span>
                    <input class="popup__fill popup__fill_value_description" type="text" id="add-description"
                        name="description" required value="Исследователь океана" minlength="2" maxlength="200"
                        placeholder="Информация профиля">
                    <span class="popup__fill-input-error" id="add-description-error"></span>
                </fieldset>
                <button class="popup__sumbit popup__sumbit-edit" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add ">
        <div class="popup__container popup__container-add">
            <button class="popup__close popup__close-add" type="button" aria-label="Закрыть"></button>
            <form class="popup__form popup__form-add" name="adding-form" novalidate>
                <h2 class="popup__profile-name">Новое место</h2>
                <fieldset class="popup__field popup__field-add">
                    <input class="popup__fill popup__fill_value_title" type="text" id="add-title" name="title"
                        required="" value="" placeholder="Название" minlength="2" maxlength="30">
                    <span class="popup__fill-input-error" id="add-title-error"></span>
                    <input class="popup__fill popup__fill_value_image" type="url" id="add-image" name="image"
                        required="" value="" placeholder="Ссылка на картинку">
                    <span class="popup__fill-input-error" id="add-image-error"></span>
                </fieldset>
                <button class="popup__sumbit popup__sumbit-add" type="submit" aria-label="Создать">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_full">
        <div class="popup__container popup__container-img">
            <figure class="popup__place-img">
                <button class="popup__close popup__close-img"></button>
                <img class="popup__modal-img" src="#" alt="#">
                <figcaption class="popup__text-img"></figcaption>
            </figure>
        </div>
    </div>
    <template id="grid-template">
        <li class="element__item-grid">
            <img class="element__image-grid" src="#" alt="#">
            <button class="element__delete-buttone" type="button" aria-label="корзина"></button>
            <div class="element__info-grid">
                <h2 class="element__title-grid"></h2>
                <button class="element__like-buttone" type="button" aria-label="лайк"></button>
            </div>
        </li>
    </template>
    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
