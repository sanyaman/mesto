<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="sanyaman" />

    <title>Местограм</title>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./image/Vector.svg')%>"
          alt="место"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-pen">
            <img
              src="<%=require('./image/image3.png')%>"
              alt="Акванутый"
              class="profile__avatar"
            />
          </div>
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button
              class="profile__button-edit"
              type="button"
              aria-label="Изменить"
              title="Редактировать Профиль"
            ></button>
          </div>
          <button
            class="profile__button-add"
            type="button"
            aria-label="Добавить"
            title="Добавить новое Фото"
          ></button>
        </section>
        <section class="element">

                            <button class="element__like-buttone" type="button" aria-label="лайк"></button>

          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia by Чайник 9.0</p>
      </footer>
    </div>
    <div class="popup popup_edit">
      <div class="popup__container popup__container-edit">
        <button
          class="popup__close popup__close-edit"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form
          class="popup__form popup__form-edit"
          name="popupFormEdit"
          novalidate
        >
          <h2 class="popup__profile-name">Редактировать профиль</h2>
          <fieldset class="popup__field popup__field-edit">
            <input
              class="popup__fill popup__fill_value_name"
              type="text"
              id="input-username"
              name="name"
              required
              value="Жак-Ив Кусто"
              minlength="2"
              maxlength="40"
              placeholder="Имя"
            />
            <span class="popup__fill-error" id="input-username-error"></span>
            <input
              class="popup__fill popup__fill_value_description"
              type="text"
              id="input-useractivity"
              name="about"
              required
              value="Исследователь океана"
              minlength="2"
              maxlength="200"
              placeholder="Информация профиля"
            />
            <span
              class="popup__fill-error"
              id="input-useractivity-error"
            ></span>
          </fieldset>
          <button
            class="popup__sumbit popup__sumbit-edit"
            type="sumbit"
            name="saveBtn"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__container popup__container-add">
        <button
          class="popup__close popup__close-add"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form
          class="popup__form popup__form-add"
          name="popupFormAdd"
          novalidate
        >
          <h2 class="popup__profile-name">Новое место</h2>
          <fieldset class="popup__field popup__field-add">
            <input
              class="popup__fill popup__fill_value_title"
              type="text"
              id="input-placename"
              name="name"
              required=""
              value=""
              placeholder="Название
                        "
              minlength="2"
              maxlength="30"
            />
            <span class="popup__fill-error" id="input-placename-error"></span>
            <input
              class="popup__fill popup__fill_value_image"
              type="url"
              id="input-placelink"
              name="link"
              required=""
              value=""
              placeholder="Ссылка на картинку"
            />
            <span class="popup__fill-error" id="input-placelink-error"></span>
          </fieldset>
          <button
            class="popup__sumbit popup__sumbit-add"
            type="sumbit"
            name="saveBtn"
            aria-label="Создать"
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_full">
      <div class="popup__container popup__container-img">
        <figure class="popup__place-img">
          <button class="popup__close popup__close-img"></button>
          <img class="popup__modal-img" src="#" alt="" />
          <figcaption class="popup__text-img">test</figcaption>
        </figure>
      </div>
    </div>
    <div class="popup popup_confirmation">
      <div class="popup__container popup__container-confirmation">
        <button
          class="popup__close popup__close-confirmation"
          type="button"
        ></button>
        <form
          class="popup__form popup__form-confirmation"
          name="popupFormDelete"
          novalidate
        >
          <h2 class="popup__profile-name popup__profile-name-confirmation">
            Вы уверены?
          </h2>
          <button
            class="popup__sumbit popup__sumbit-confirmation"
            type="sumbit"
            name="saveBtn"
            aria-label="Сохранить"
          >
            Да
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_profile">
      <div class="popup__container popup__container-profile">
        <button
          class="popup__close popup__close-profile"
          type="button"
        ></button>
        <form
          class="popup__form popup__form-profile"
          name="popupFormAvatar"
          novalidate
        >
          <h2 class="popup__profile-name">Обновить аватар</h2>
          <fieldset class="popup__field popup__field-profile">
            <input
              class="popup__fill popup__fill_value_profile"
              type="url"
              id="input-avatarlink"
              name="link"
              required=""
              value=""
              placeholder="Ссылка на картинку"
            />
            <span class="popup__fill-error" id="input-avatarlink-error"></span>
          </fieldset>
          <button
            class="popup__sumbit popup__sumbit-profile"
            type="sumbit"
            name="saveBtn"
            aria-label="Сохранить"
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <template id="gridTemplate" class="gridTemplate">
      <li class="element__item-grid">
        <img class="element__image-grid" src="#" alt="#" />
        <button
          class="element__delete-buttone"
          type="button"
          aria-label="корзина"
        ></button>
        <div class="element__info-grid">
          <h2 class="element__title-grid"></h2>
          <label class="element__like-label">
            <button
              class="element__like-buttone"
              type="button"
              aria-label="лайк"
            ></button>
            <span class="element__counter">0</span>
          </label>
        </div>
      </li>
    </template>
  </body>
</html>
